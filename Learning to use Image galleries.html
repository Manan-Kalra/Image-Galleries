<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Learning How to Use Image Gallery</title>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 300px;
            height: 290px;
           
            
        }
        div.gallery:hover {
                border: 1px solid #777;
        }
        div.description {
            padding: 17px;
            text-align: center;
        }
        img{
            width: 300px;
            height: 240px;
        }
    </style>
    
</head>
<body>
    <center>
        <h1>Best Tourist Spots in the World</h1>
        <!--Image #1-->
        <div class="gallery">
            <a target="_blank" href="top-attractions-in-the-world-india-taj-mahal.jpg">
            <img src="top-attractions-in-the-world-india-taj-mahal.jpg" />
            </a>
            <div class="description">
                The Taj Mahal, India
            </div>
        </div>
        <!--Image #2-->
        <div class="gallery">
            <a target="_blank" href="top-attractions-in-the-world-italy-rome-colosseum.jpg">
                <img src="top-attractions-in-the-world-italy-rome-colosseum.jpg" />
            </a>
                <div class="description">
                    The Colosseum, Rome
                </div>
        </div>
        <!--Image #3-->
        <div class="gallery">
            <a target="_blank" href="world-tourist-attractions-eiffel-tower-flowers-spring.jpg">
                <img src="world-tourist-attractions-eiffel-tower-flowers-spring.jpg" />
            </a>
                <div class="description">
                    Eiffel Tower, Paris
                </div>
        </div>
        <!--Image #4-->
        <div class="gallery">
            <a target="_blank" href="top-attractions-in-the-world-new-york-statue-of-liberty.jpg">
                <img src="top-attractions-in-the-world-new-york-statue-of-liberty.jpg" />
            </a>
                <div class="description">
                    Statue of Liberty, New York City
                </div>
        </div>
        <!--Image #5-->
        <div class="gallery">
            <a target="_blank" href="top-attractions-in-the-world-china-great-wall.jpg">
                <img src="top-attractions-in-the-world-china-great-wall.jpg" />
            </a>
                <div class="description">
                    Great Wall of China, China
                </div>
        </div>
        <!--Image #6-->
        <div class="gallery">
            <a target="_blank" href="top-attractions-in-the-world-arizona-grand-canyon.jpg">
                <img src="top-attractions-in-the-world-arizona-grand-canyon.jpg" />
            </a>
                <div class="description">
                    Grand Canyon, USA
                </div>
        </div>
    </center>
</body>
</html>
